<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirector</title>
  </head>
  <body>
    <script>
      let port = null;
      port = window.prompt("Which port to redirect to?", 8080);
      if (port != null) window.open(`http://127.0.0.1:${port}`, "_self");
      else window.history.back();
    </script>
  </body>
</html>
